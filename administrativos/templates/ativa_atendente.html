<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Ativar Atendente</title>
</head>

<body>
    <h1>Ativar Atendente</h1>
    <p>Tem certeza de que deseja ativar o atendente "{{ atendente.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirmar ativação do atendente">
    </form>
    <a href="{% url 'lista-atendentes' %}">Cancelar</a>
</body>

</html>
