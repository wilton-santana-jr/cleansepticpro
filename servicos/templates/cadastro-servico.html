{% extends "bases/base.html" %}
{% load static %}

{% block 'head' %}
<link href="{% static 'servicos/css/css.css' %}" rel="stylesheet">
{% endblock 'head' %}

{% block 'conteudo' %}
<div class="container">
    <br>
    <h3 class="font-destaque-secundaria"> <img width="10%" src="{% static 'geral/img/logo1.png' %}" alt="">
        CleanSepticPro
    </h3>

    {% if messages %}
    <br>
    {% for message in messages %}
    <div class="alert {{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <div>
        <h3>Cadastrar novo serviço</h3>

        <div class="row">
            <div class="col-md-9">
            
                <form action="{% url 'cadastro-servico' %}" method="POST"> 
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Tipo Serviço</label>
                        <select class="form-select" name="tipo_servico" id="tipo_servico">
                            <option class="bg-dark" value="limpeza_simples">Limpeza Simples</option>
                            <option class="bg-dark" value="limpeza_profunda">Limpeza Profunda</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data e Hora</label>
                        <input type="datetime-local" class="form-control" name="data_limpeza">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Endereço</label>
                        <textarea class="form-control" name="endereco" id="endereco"></textarea>
                    </div>
                    <input type="submit" value="Cadastrar" class="btn-default">
                </form>        
            </div>
        </div>
    </div>
</div>
{% endblock %}
